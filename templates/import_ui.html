<div>
    <div class = "form-group-import">
        <h2>Import RWOutput file</h2>

        <p>Choose an rwoutput file from Realm Works&reg;.
		<p>Enter a name for the Foundry Compendium pack.

		<p><input type="file" name="rwoutputFile" accept=".rwoutput,.por" size="40">

        <p><label>Actor Compendium:</b> <input  id="actor-compendium" name="actor-compendium" value="Realm Works"></label> -->
